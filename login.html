<!DOCTYPE html>
<html lang="es">
	<head>
		
		<meta charset="utf-8">	
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/login.css">
		<title>Inicio y validacion con JQuery</title>
		
	</head>
	<body>
		<div id="container" class="jumbotron loginbox">
			<form id="miFormulario">
				<label>Nombre</label><br />
				<input type="text" id="itNombre" class="form-control"/><br />
				<div id="mensaje1"Ingresar class="errores">Falta NOMBRE</div>

				<label>Password</label><br />
				<input type="text" id="itPassword" class="form-control"/><br />
				<div id="mensaje2" class="errores">Falta PASSWORD</div>

				<button type="button" id="bEnviar" value="Entrar" class="btn btn-success">Ingresar</button> 
			</form>
		</div>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
		$(document).ready(function(){
			$("#bEnviar").click(function(){
				var nombre = $("#itNombre").val();
				var password = $("#itPassword").val();
				if (nombre == "") {
					$("#mensaje1").fadeIn();
					return false;
				}else{
					$("#mensaje1").fadeOut();
					if (password == "") {
						$("#mensaje2").fadeIn();
						return false;
					}else{
						$("#mensaje2").fadeOut();
					}
				}
			});
		});
	</script>
	</body>
</html>
